<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #9b59b6;
            --background-color: #f9f9f9;
            --card-background: #ffffff;
            --text-color: #333333;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        header {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        h1:after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        main {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            width: 100%;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        #video-container {
            width: 100%;
            position: relative;
        }

        #video {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
            border: none;
        }

        .video-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        #word-container {
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        #word {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--accent-color);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
        }

        .word-label {
            font-size: 1rem;
            color: #777;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .info-section {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
        }

        .gesture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gesture-card {
            background-color: var(--card-background);
            padding: 15px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .gesture-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            width: 100%;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            #word {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            #word {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hand Gesture Recognition</h1>
        <p class="subtitle">Translate your hand gestures into text in real-time</p>
    </header>

    <main>
        <div class="card">
            <div id="video-container">
                <img id="video" src="{{ url_for('video_feed') }}" alt="Video feed" />
                <div class="video-overlay">
                    <div class="pulse"></div>
                    <span>Live</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div id="word-container">
                <p class="word-label">Recognized Word</p>
                <div id="word">Waiting for gesture...</div>
                <div class="controls">
                    <button class="btn"><i class="fas fa-redo"></i> Reset</button>
                    <button class="btn"><i class="fas fa-save"></i> Save Word</button>
                </div>
            </div>
        </div>

                    <div class="gesture-icon"><i class="fas fa-thumbs-up"></i></div>

            </div>
        </div> -->
        <div class="controls">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
            <button id="speak-btn" class="btn"><i class="fas fa-play"></i> Speak</button>
        </div>
        
        
    </main>
    <audio id="audio" controls></audio>
    <footer>
        <p>Â© 2025 Hand Gesture Recognition | Powered by Machine Learning</p>
    </footer>

    <!-- Include SocketIO for real-time communication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Connect to socket
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            
            // Store the latest recognized word
            let recognizedWord = '';

            // Dropdown for language selection
            const languageSelector = document.getElementById('language');
            // Update the word on the frontend as it's being formed
            socket.on('word', (data) => {
                recognizedWord = data;  // Store the latest recognized word
                document.getElementById('word').innerText = data;
                
            });
            // Listen for audio file updates and play the audio
            socket.on('audio_file', (filename) => {
                const audioElement = document.getElementById('audio');
                const timestamp = new Date().getTime(); // Prevent caching
                audioElement.src = `audio/${filename}?t=${timestamp}`;
                audioElement.load();
                audioElement.play();
            });
            // Reset button functionality
            // Function to request speech conversion
            function playSpeech() {
                const selectedLang = languageSelector.value;
                if (recognizedWord) {
                    socket.emit('play_audio', { text: recognizedWord, lang: selectedLang });
                }
            }
            // Button to trigger speech (prevent continuous interruptions)
            document.getElementById('speak-btn').addEventListener('click', playSpeech);
            const resetBtn = document.querySelector('.btn:first-child');
            resetBtn.addEventListener('click', function() {
                // You would implement the reset functionality with your backend
                document.getElementById('word').innerText = 'Waiting for gesture...';
                recognizedWord = '';
            });
            
            // Example responsiveness enhancement
            function adjustVideoHeight() {
                const video = document.getElementById('video');
                const aspectRatio = 4/3; // Standard webcam ratio
                const width = video.offsetWidth;
                video.style.height = (width / aspectRatio) + 'px';
            }
            
            // Call once on load and then on window resize
            adjustVideoHeight();
            window.addEventListener('resize', adjustVideoHeight);
        });
    </script>

</html>
